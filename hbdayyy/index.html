  <script>
    document.getElementById("waktu").innerHTML = formatAMPM();

    function formatAMPM() {
      var waktu = new Date(),
        menit = waktu.getMinutes().toString().length == 1 ? '0' + waktu.getMinutes() : waktu.getMinutes(),
        jam = waktu.getHours().toString().length == 1 ? '0' + waktu.getHours() : waktu.getHours(),
        ampm = waktu.getHours() >= 12 ? 'PM' : 'AM',
        bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober',
          'November', 'Desember'
        ],
        hari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      return '<h1 class="ml1"><span class="text-wrapper"><span class="line line1"></span><span class="letters">' + hari[
          waktu.getDay()] +
        ', ' + waktu.getDate() + ' ' + bulan[waktu.getMonth()] +
        ' ' + waktu.getFullYear() + ' </p>';

    }
  </script>

  <script>

        duration: 600,
        delay: (el, i) => 70 * (i + 1)
      }).add({
        targets: '.ml1 .line',
        scaleX: [0, 1],
        opacity: [0.5, 1],

        duration: 1000,
        easing: "easeOutExpo",

  </script>

  <script type="text/javascript">
    //Created by Title bar Maker (http://www.bosiljak.hr/titlemaker)
    function tb8_makeArray(n){
        this.length = n;
        return this.length;
    }
    
    tb8_messages = new tb8_makeArray(4);
    tb8_messages[0] = "Selamat Ulang Tahun";
    tb8_messages[1] = "Isya Novrika Putri";
    tb8_rptType = 'infinite';
    tb8_rptNbr = 5;
    tb8_speed = 100;
    tb8_delay = 2000;
    var tb8_counter=1;
    var tb8_currMsg=0;
    var tb8_tekst ="";
    var tb8_i=0;
    var tb8_TID = null;
    function tb8_pisi(){
        tb8_tekst = tb8_tekst + tb8_messages[tb8_currMsg].substring(tb8_i, tb8_i+1);
        document.title = tb8_tekst;
        tb8_sp=tb8_speed;
        tb8_i++;
        if (tb8_i==tb8_messages[tb8_currMsg].length){
            tb8_currMsg++; tb8_i=0; tb8_tekst="";tb8_sp=tb8_delay;
        }
        if (tb8_currMsg == tb8_messages.length){
            if ((tb8_rptType == 'finite') && (tb8_counter==tb8_rptNbr)){
                clearTimeout(tb8_TID);
                return;
            }
            tb8_counter++;
            tb8_currMsg = 0;
        }
        tb8_TID = setTimeout("tb8_pisi()", tb8_sp);
    }
    tb8_pisi()
